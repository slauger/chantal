# Alpine Linux 3.18 LTS
# Previous stable release
# Support until: May 2025

repositories:
  # Alpine 3.18 Main (x86_64)
  - id: alpine-v3.18-main-x86_64
    name: Alpine 3.18 Main (x86_64)
    type: apk
    feed: https://dl-cdn.alpinelinux.org/alpine/
    enabled: true
    apk:
      branch: v3.18
      repository: main
      architecture: x86_64
    filters:
      post_processing:
        only_latest_version: true

  # Alpine 3.18 Community (x86_64)
  - id: alpine-v3.18-community-x86_64
    name: Alpine 3.18 Community (x86_64)
    type: apk
    feed: https://dl-cdn.alpinelinux.org/alpine/
    enabled: true
    apk:
      branch: v3.18
      repository: community
      architecture: x86_64
    filters:
      post_processing:
        only_latest_version: true
