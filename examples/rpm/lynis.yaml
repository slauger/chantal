# Lynis Security Auditing Tool - Official RPM Repository
# Provides: lynis (security auditing and compliance scanning tool)
#
# Official URL: https://packages.cisofy.com/community/lynis/rpm/
# Documentation: https://cisofy.com/documentation/lynis/
#
# Note: Community repository is free, enterprise repository requires subscription

repositories:
  - id: lynis-community
    name: "Lynis Community - RHEL/CentOS (noarch)"
    type: rpm
    feed: "https://packages.cisofy.com/community/lynis/rpm/"
    enabled: true
    mode: mirror

    # Retention policy
    retention:
      policy: keep_latest  # Keep only recent versions
      keep_count: 3  # Keep last 3 versions for rollback

    # Sync schedule (optional)
    schedule:
      enabled: false
      cron: "0 7 * * 0"  # Weekly on Sunday at 7 AM
      create_snapshot: true
