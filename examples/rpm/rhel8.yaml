# ==============================================================================
# Red Hat Enterprise Linux 8 Repository Configuration
# ==============================================================================
#
# This configuration mirrors the official RHEL 8 repositories.
# Requires an active RHEL subscription and entitlement certificates.
#
# NOTE: RHEL 8 reaches End of Full Support in May 2024, Extended Life Phase
# until May 2029. Consider migrating to RHEL 9 for long-term support.
#
# ==============================================================================

repositories:
  # BaseOS - Core operating system
  - id: rhel8-baseos
    name: "RHEL 8 BaseOS (x86_64)"
    type: rpm
    feed: https://cdn.redhat.com/content/dist/rhel8/8/x86_64/baseos/os
    enabled: true

    ssl:
      ca_bundle: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
      client_cert: /etc/pki/entitlement/YOUR_CERT_ID.pem
      client_key: /etc/pki/entitlement/YOUR_CERT_ID-key.pem
      verify: true

  # AppStream - Application streams
  - id: rhel8-appstream
    name: "RHEL 8 AppStream (x86_64)"
    type: rpm
    feed: https://cdn.redhat.com/content/dist/rhel8/8/x86_64/appstream/os
    enabled: true

    ssl:
      ca_bundle: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
      client_cert: /etc/pki/entitlement/YOUR_CERT_ID.pem
      client_key: /etc/pki/entitlement/YOUR_CERT_ID-key.pem
      verify: true

  # CodeReady Builder (formerly PowerTools)
  - id: rhel8-crb
    name: "RHEL 8 CodeReady Builder (x86_64)"
    type: rpm
    feed: https://cdn.redhat.com/content/dist/rhel8/8/x86_64/codeready-builder/os
    enabled: false

    ssl:
      ca_bundle: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
      client_cert: /etc/pki/entitlement/YOUR_CERT_ID.pem
      client_key: /etc/pki/entitlement/YOUR_CERT_ID-key.pem
      verify: true

