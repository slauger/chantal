# Docker CE Official APT Repository
# Provides: docker-ce, docker-ce-cli, containerd.io, docker-buildx-plugin, docker-compose-plugin
#
# Official URL: https://download.docker.com/linux/
# Documentation: https://docs.docker.com/engine/install/ubuntu/
#
# Note: Docker uses distribution codenames (jammy, focal, etc.)

repositories:
  - id: docker-ce-ubuntu-jammy
    name: "Docker CE - Ubuntu 22.04 Jammy (amd64)"
    type: apt
    feed: "https://download.docker.com/linux/ubuntu"
    enabled: true
    mode: mirror

    apt:
      distribution: "jammy"  # Ubuntu 22.04 LTS
      components:
        - stable  # Docker stable channel
      architectures:
        - amd64
      include_source_packages: false

    retention:
      policy: mirror

